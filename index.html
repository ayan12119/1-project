<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="intro-content">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="login-box">
      <form class="login-form">
        <input type="text" placeholder="Email or Phone Number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Log In</button>
        <a href="#" class="link-forgot-password">Forgot Password?</a>
        <hr class="divider">
        <button type="button" class="btn-create-account">Create New Account</button>
      </form>
      <p class="page-creation-link"><a href="#">Create a Page</a> for a celebrity, brand, or business.</p>
    </div>
  </div>
</body>
</html>
